<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="content">
      <h4>Let's Play Hangman Again</h4>
      <div class="partialWord">this should get replaced</div>
      <div class="playerGuesses">Letters guessed: []</div>
      <form onsubmit="handleSubmit(event)">
        <input
          type="letter"
          name="playerInput"
          class="playerInput"
          autocomplete="off"
        />
        <div>
          <button class="submit-button" type="submit">Guess A Letter!</button>
        </div>
      </form>
      <div class="error-message"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
