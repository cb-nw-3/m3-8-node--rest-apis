<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Hangman</title>
</head>

<body>
    <div class="content">
        <h1>Hangman Game!</h1>
        <div>
            <h3 id="word"></h3>
            <h4>Click in a letter below to guess the word.</h4>
            <p>Mistakes <span id="mistakes"> 0 </span> of <span id="maxWrong"> </span></p>
        </div>
        <div>
            <p id="message"></p>
            <div id="letters"></div>
            <button onclick="reset()">Reset</button>
        </div>
        <script src="scripts.js"></script>
    </div>
</body>

</html>
